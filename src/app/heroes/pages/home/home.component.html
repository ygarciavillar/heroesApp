
<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">
    
    <mat-toolbar color="primary">
        <span>Menu</span>
        <span class="spacer"></span>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
   
    <mat-nav-list>
        <a routerLink="./listado" (click)="sidenav.toggle()" mat-list-item>
            <mat-icon mat-list-icon>label</mat-icon><span>Listado de Heroes</span>
        </a>

        <a routerLink="./agregar" (click)="sidenav.toggle()" mat-list-item>
            <mat-icon math-list-icon>add</mat-icon><span>AÃ±adir Heroe</span>
        </a>

        <a routerLink="./buscar" (click)="sidenav.toggle()" mat-list-item>
            <mat-icon math-list-icon>search</mat-icon><span>Buscar Heroe</span>
        </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button>
        Logout
    </button>
  </mat-toolbar>
  
  <div class="container">
      <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
