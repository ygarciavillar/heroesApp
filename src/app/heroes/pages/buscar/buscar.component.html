
<div fxLayout="column" >
    <div>
        <h1>Buscador de HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <br>

    <div fxLayout="column" style="margin-top: 1rem;">
       <mat-form-field>
            <mat-label>Super heroe</mat-label>
            <input matInput 
                   type="text" 
                   placeholder="Seleccione uno" 
                   aria-label="Nombre" 
                   [(ngModel)] = 'termino'
                   (input) = "buscando()"
                   [matAutocomplete]="auto">

            <mat-autocomplete  #auto="matAutocomplete" (optionSelected)="heroeSeleccionado( $event )">
                
                <mat-option *ngIf="heroes.length === 0 && termino.trim().length > 0;else matElse" value="">
                    No existen resultados para el termino {{termino}}
                </mat-option>
                
                <ng-template #matElse>
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{heroe.superhero }}
                    </mat-option>
                </ng-template>
                
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <pre>{{heroeSelected | json}}</pre>
</div>
