<mat-grid-list cols="1" rowHeight="350px" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
      <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div style="text-align: center;">
        <h1>{{heroe.superhero}} <small> - {{heroe.alter_ego}} </small></h1>
    </div>
    <mat-divider></mat-divider>
    <br>
    <div fxLayout="row" fxLayoutAlign="center" fxLayout.sm="column" fxLayoutGap="1rem">
         <div fxFlex="20">
             <img [src]="heroe | image" class="hero-image">
         </div>
        <div fxFlex="30">
           
            <mat-list>
                <mat-list-item><h3>Publisher: {{heroe.publisher}}</h3></mat-list-item>
                <mat-list-item>Primera Aparicion: {{heroe.first_appearance}}</mat-list-item>
                <mat-list-item>Personajes: {{heroe.characters}}</mat-list-item>
                
                <mat-list-item>Alter Ego:{{heroe.alter_ego}}</mat-list-item>
            </mat-list>
            <br>
            <button mat-button color="warn" (click)="onBack()">
                Regresar
            </button>
        </div>
     </div>

</ng-template>
